<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/gamepage.css"/>
    <title>Game</title>
</head>
<button id="compost" onclick="answerSelect()" class="gameplay">Compost</button>
<button id="paper" onclick="answerSelect()" class="gameplay">Plastic & Paper</button>
<button id="ewaste" onclick="answerSelect()" class="gameplay">E-waste</button>
<button id="trash" onclick="answerSelect()" class="gameplay">Trash</button>
<button id="quit" onclick="quitGame()" class="gameplay">Quit</button>
<img src="images/brokenphone.png" alt="image" id="question" class="gameplay">

<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div class="overlay-content">
            <h3>Please select difficulty: </h3>
            <a href="#" onclick="easyMode()">Easy</a>
            <a href="#" onclick="hardMode()">Hard</a>
        </div>
    </div>
    <div id="score">
        <h1 class="gameplay">Score<br />0</h1>
    </div>
    <div>
        <h1 id="clock" class="gameplay"></h1>
    </div>
    <div id="startClock"></div>
    <!-- JS file link -->
    <script src="../scripts/gamepage.js"></script>
</body>

</html>
