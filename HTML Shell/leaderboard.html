<!DOCTYPE html>
<html>

<head>
    <title>Leaderboard</title>
    <!----------------------------------------------->
    <!-- CSS: Bootstrap, Firebase, other API -->
    <!----------------------------------------------->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <link href="/style/board.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- leaderboard title and table -->
    <h1 id="board">Leaderboard</h1>
    <div class="table-holder">
        <table class="ranking" id="leaderboards">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
                <th>School</th>
                <th>
                    <div class="dropdown">
                        <button class="dropbtn">Difficulty</button>
                        <div class="dropdown-content">
                            <button onclick="leaderboard()">Easy</button>
                        </br>
                            <button onclick="hardLeaders()">Hard</button>
                        </div>
                    </div>
                </th>
            </tr>
        </table>
    </div>
    <div class="home-btn-holder">
        <div>
            <button class="home-btn" onclick="goHome()">Home</button>
        </div>
    </div>

    <script src="/scripts/leaderboard.js"></script>

</body>

</html>
