<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body id="body">

    <!-- Navigation Bar -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="getHome()">&times;</a>
        <div class="overlay-content">
            <h3 class="diff">Please select leaderboard: </h3>
            <a href="#" onclick="hidePop()" class="diff">Easy</a>
            <a href="hardLeaderboard.html" onclick="hidePop()" class="diff">Hard</a>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="myAccount.html" style="font-size: 2em;">My Account</a>

        </ul>
    </nav>

    <!-- leaderboard title and table -->
    <div id="board">
        </br>
        </br>
        <h3 id="text">Leaderboard</h3>
        <h5 id="text">Difficulty: Easy</h5>
    </div>
    <div class="table-holder">
        <table class="ranking" id="easy_leaderboards">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
                <th>School</th>
                <th></th>
            </tr>
        </table>
    </div>

    <!-- Home Button -->
    <div class="home-btn-holder">
        <div>
            <button class="home-btn" onclick="getHome()">Home</button>
        </div>
